<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="./node_modules/orbs-client-sdk/dist/orbs-client-sdk.js"></script>
    <script src="./index.js"></script>
    <script>
        window.app = new App();
    </script>
    <style>
        .invisible {
            visibility: hidden;
        }
    </style>
</head>

<body onload="window.app.onLoad()">
<main class="wrapper">
    <nav class="navigation">
        <section class="container">
            <a class="navigation-title" href="#">
                <h1 class="title" id="article_name"></h1>
                <input type="button" onclick="window.app.showEditForm();" value="Edit">
                <span>as <span id="public_key"></span></span>
            </a>
        </section>
    </nav>
    <div id="article_text" class="container">
    </div>
    <div class="container invisible" id="edit_form">
        <br/>
        <form>
            <fieldset>
                <textarea id="article_content" rows="10" placeholder="What's up?"></textarea>
                <input type="button" onclick="window.app.submitForm();" value="Save">
                <input type="button" onclick="window.app.hideEditForm();" value="Cancel">
            </fieldset>
        </form>
    </div>
</main>
</body>

</html>
